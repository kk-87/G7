<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
    <script src="js/jquery-1.12.4.js"></script>

</head>
<body>
<!--头部-->
<div class="g-hd">
    <!--头部内容-->
    <div class="g-in">
        <!--左边 spritebg 背景图片-->
        <a href="index.html" target="_blank">
            <div class="logo spritebg"></div>
        </a>
        <!--右边部分-->
        <div class="hd-right">已有帐号？去<a id="Login" href="login.html">登录</a></div>
    </div>
</div>
<!--中心部分-->
<div class="g-bd">
    <div class="top_tlt">注册帐号</div>
    <div class="m-opr clearfix">
        <!--账号-->
        <div class="name">
            <label for="nametxt" class="u-label">帐号：</label>
            <input type="text" name="email" maxlength="16" id="nametxt" placeholder="网易邮箱/其他邮箱" class="i-inpt">
            <table class="popb err">
                <tbody>
                <tr>
                    <td class="b-i"><i></i></td>
                    <td class="b-p"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--密码-->
        <div class="u-input">
            <label for="inpt-pw" class="u-label">密码：</label>
            <input type="password" name="password" style="display: none;">
            <input type="password" name="pwd" id="inpt-pw" maxlength="16" placeholder="6-16位密码，区分大小写" class="i-inpt ">
            <table class="popb err">
                <tbody>
                <tr>
                    <td class="b-i"><i></i></td>
                    <td class="b-p"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--确认密码-->
        <div class="u-input">
            <label for="inpt-pw2" class="u-label">确认密码：</label>
            <input type="password" name="pwd2" id="inpt-pw2" maxlength="16" placeholder="再次输入密码" class="i-inpt">
            <table class="popb err">
                <tbody>
                <tr>
                    <td class="b-i"><i></i></td>
                    <td class="b-p"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--手机验证-->
        <div class="u-input j-phone-box">
            <label for="inpt-phone" class="u-label">手机号：</label>
            <input type="text" name="phone" id="inpt-phone" placeholder="11位手机号" maxlength="11" class="i-inpt ">
            <table class="popb err">
                <tbody>
                <tr>
                    <td class="b-i"><i></i></td>
                    <td class="b-p" id="phone"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--手机号码下面的文字-->
        <div class="u-input u-note">
            <label class="u-label"></label><span class="changephone j-cgp" id="auto-id-1479698992236">切换到国际手机</span>
        </div>
        <div class="u-input u-note">
            <label class="u-label"></label>忘记密码时，可通过手机快速找回密码
        </div>
        <!--短信验证-->
        <div class="u-input">
            <label for="inpt-sms" class="u-label">短信验证码：</label>
            <input type="text" name="sms" id="inpt-sms" placeholder="输入短信验证码" maxlength="6" class="i-inpt smsize ">
            <input type="button" id="btn" class="c-btn btn-getsms btn-getsms-btndisabled" value="获取验证码" />
        </div>
        <!--注册-->
        <div class="u-input" style="height: 58px;">
            <label class="u-label">&nbsp;</label>
            <div class="b-btn btn-reg btn-red btndisabled"><a href="javascript:;" style="color: #CCC;text-decoration: none;">注&nbsp;&nbsp;册</a>
            </div>
        </div>
        <!--服务条款-->
        <div class="u-tips" style="text-align: center;margin-left: 340px;">
            <span class="tip">用户注册即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》</span>
        </div>
    </div>
</div>
<!--版权-->
<div class="g-ft" style="font-size: 14px;text-align: center;">
    <div class="g-in">
        <div class="m-cp">
            <p style="font-size: 12px"><a href="#" target="_blank" style="text-decoration: none;">About NetEase</a>-<a
                    href="#" target="_blank" style="text-decoration: none;">公司简介</a>-<a href="#" target="_blank"
                                                                                        style="text-decoration: none;">联系方式</a>-<a
                    href="#" target="_blank" style="text-decoration: none;">OAuth2.0认证</a>-<a href="#" target="_blank"
                                                                                              style="text-decoration: none;">招聘信息</a>-<a
                    href="#" target="_blank" style="text-decoration: none;">客户服务</a>-<a href="#" target="_blank"
                                                                                        style="text-decoration: none;">相关法律</a>-<a
                    href="#" target="_blank" style="text-decoration: none;">网络营销</a></p>
            <p style="font-size:12px">网易公司版权所有 ©1997-2016</p>
        </div>
    </div>
</div>
</body>
</html>
